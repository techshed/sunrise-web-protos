<h3>Forgot Password</h3>

<form name="form" role="form" novalidate ng-submit="resetPassword()" class="HDForm" hd-track-form="Forgot Password">

  <!-- Email Address -->
  <div class="form-group form-first form-last" ng-class="getSuccessClass(form.email)">
    <label for="email">Email address</label>
    <input type="email"
           id="email"
           name="email"
           ng-model="email"
           class="form-control"
           required />
    <span class="glyphicon form-control-feedback" ng-class="getIconClass(form.email)"></span>
    <div class="HDForm-errorMessage" ng-show="hasRequiredError(form.email)">Email is required</div>
    <div class="HDForm-errorMessage" ng-show="hasError(form.email)">Please enter a correct email</div>
  </div>

  <div class="form-group HDForm-buttonGroup">
    <button type="submit" class="btn btn-primary btn-block" ng-disabled="hasError(form) || hasRequiredError(form)">Reset Password</button>
    <p>After you submit your email address, you'll receive an email with a link that will let you change your password.</p>
  </div>
</form>
