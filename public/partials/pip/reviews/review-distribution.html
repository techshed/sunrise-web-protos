<div class="row">
  <div class="Distributions col-md-6">
    <div ng-repeat="data in distribution|orderBy:'stars':true" class="row">
      <div class="col-xs-2 Distributions-starLabel">
        <div hd-review-stars data-value="data.stars"></div>
      </div>
      <div class="col-xs-8 bar u-noPadding">
        <div class="progress">
          <div class="progress-bar progress-bar-warning"
               role="progressbar"
               style="width: {{ data.value * 100 / total }}%">
          </div>
        </div>
      </div>
      <div class="col-xs-2 Distributions-count">
        ({{ data.value }})
      </div>
    </div>
  </div>
  <div class="col-md-6 Distributions-average" ng-show="distribution">
    Average of
    <div hd-review-stars data-value="average" data-total="total"></div> over {{ total }} reviews.
  </div>
  <div ng-hide="distribution" class="text-center">
    <h2>Loading reviews...</h2>
  </div>
</div>
